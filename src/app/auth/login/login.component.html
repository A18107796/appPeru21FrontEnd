<div class="login-page">
  <div class="login-box">
    <div class="card card-outline card-pink">
      <div class="card-header text-center">
        <a class="h1"><b>Educaci칩n </b>Peru 21</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Ingreso al sistema PERU 21</p>

        <form id="loginForm" (ngSubmit)="login()" autocomplete="off" [formGroup]="formLogin">
          <div class="input-group mb-3">
            <input type="email" class="form-control"
              [ngClass]="{'is-invalid': formService.campoNoValido('email', formLogin, formSubmited)}" id="email"
              placeholder="Email" formControlName="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <span class="error invalid-feedback"
              *ngIf="formService.campoNoValido('email', formLogin, formSubmited)">Porfavor ingrese
              su email y que sea valido.</span>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control"
              [ngClass]="{'is-invalid': formService.campoNoValido('password', formLogin, formSubmited)}" id="password"
              placeholder="Contrase침a" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <span class="error invalid-feedback"
              *ngIf="formService.campoNoValido('password', formLogin, formSubmited)">Porfavor
              ingrese una contrase침a</span>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recordar
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn bg-pink btn-block">INGRESAR</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a href="forgot-password.html">Olvide mi contrase침a</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
