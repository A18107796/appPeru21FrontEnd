<section class="content ml-3 mr-3">
    <div class="container-fluid animate__animated">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-indigo border">
                    <div class="card-header text-center">
                        <h5 class="card-title m-0">Ganancias</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label">Fecha Inicio</label>
                                <div class="input-group ">
                                    <input class="form-control" name="fecha_inicio" type="date"
                                        [(ngModel)]="fecha_inincio">
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label class="control-label">Fecha Fin:</label>
                                    <input type="date" class="form-control" name="fechaFin" [(ngModel)]="fecha_fin">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" (click)="filtrar()">Buscar</button>
                        </div>
                        <div style="display: block">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                                [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                            </canvas>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
