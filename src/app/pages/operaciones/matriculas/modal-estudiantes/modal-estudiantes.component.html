<div class="modal fondo-modal" [ngClass]="modalService.getOcultarModal()?'':'modal-display-block'" id="modal-lg"
    style="padding-right: 17px; " aria-modal="true" role="dialog">
    <div class="modal-dialog modal-lg animate__animated animate__fadeInDown">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">LISTA DE ESTUDIANTES</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar Estudiante" #txtSearch
                        (keyup)="onSearchStudent(txtSearch.value)">
                    <div class="input-group-append">
                        <div class="input-group-text bg-indigo"><i class="fas fa-search"></i></div>
                    </div>
                </div>
                <div class="card-body table-responsive p-0" style="height: 300px;">
                    <table class="table table-head-fixed text-nowrap table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th>Estudiante</th>
                                <th>DNI</th>
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="estudiantes && estudiantes.length > 0">
                            <tr *ngFor="let est of estudiantes | filtro:search">
                                <td class="text-center">{{est.id}}</td>
                                <td>{{est.nombres + " " + est.apellidos}}</td>
                                <td>{{est.num_doc}}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-sm bg-indigo pl-3 pr-3"
                                        (click)="enviarEstudiante(est)">Enviar <i class="fas fa-share"></i></button>
                                </td>
                                <!-- 
                                <td class="text-center"><button type="button" class="btn btn-sm btn-info"
                                        (click)="enviarCurso(curso)">Enviar</button> </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                    (click)="cerrarModal()">Salir</button>
                <span>¿No encuentras al estudiante? <a routerLink="/sistema/estudiantes/form" (click)="cerrarModal()">Registrelo</a></span>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
