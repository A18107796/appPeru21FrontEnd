<section class="content ml-3 mr-3">
    <div class="container-fluid animate__animated">

        <div class="card card-indigo border">
            <div class="card-header text-center">
                <h5 class="card-title m-0"><strong>Matriculas</strong></h5>
            </div>

            <div class="card-body">
                <div class="text-right pr-2">
                    <button class="btn btn-app bg-indigo animate__animated animate__fadeInLeft" routerLink="form">
                        <i class="fas fa-list-alt"></i> TODO
                    </button>
                    <button class="btn btn-app bg-success animate__animated animate__fadeInRight" routerLink="form">
                        <i class="fas fa-check-circle"></i> ACTIVOS
                    </button>
                    <button class="btn btn-app bg-warning animate__animated animate__fadeInRight" routerLink="form">
                        <i class="fab fa-canadian-maple-leaf"></i> PENDIENTES
                    </button>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <table id="ex1" class="table mt-2 table-hover table-bordered border">
                            <thead>
                                <tr class="text-center bg-purple">
                                    <th>COD</th>
                                    <th>EST. N# DOC</th>
                                    <th>REGISTRADO POR</th>
                                    <th>ESPECIALIZACION</th>
                                    <th>TURNO</th>
                                    <th>PERIODO</th>
                                    <th>FECHA</th>
                                    <th>ESTADO</th>
                                    <th>ACCIONES</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngIf="cargando">
                                    <th colspan="9">
                                        <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                                    </th>
                                </tr>
                                <tr *ngFor="let m of matriculas" >
                                    <td class="text-center align-middle">
                                        <button type="button" class="btn btn-sm bg-primary btn-block">
                                            <strong> {{ m.id }}</strong>
                                        </button>
                                    </td>
                                    <td class="text-center align-middle">
                                        <strong>{{ m.estudiante.num_doc}}</strong>
                                    </td>
                                    <td class="align-middle">
                                        {{ m.empleado.nombres + " " + m.empleado.apellidos}}
                                    </td>
                                    <td class="text-left align-middle">
                                        {{ m.especializacion.nombre}}
                                    </td>
                                    <td class="text-left align-middle">
                                        {{ m.turno}}
                                    </td>
                                    <td class="text-left align-middle">
                                        {{ m.periodo.nombre}}
                                    </td>
                                    <td class="text-left align-middle">
                                        {{ m.fecha_reg | date:'yyyy-MM-dd HH:mm'}}
                                    </td>
                                    <td class="text-center align-middle">
                                        <span class="badge"
                                            [ngClass]="m.estado === 'ACTIVO'?'bg-success':'badge-warning'">
                                            {{m.estado}}
                                        </span>
                                    </td>
                                    <td class="text-center ">
                                        <button type="button" class="btn btn-sm btn-outline-info pl-5 pr-5"
                                            [routerLink]="['detalle',m.id]" data-toggle="tooltip" data-placement="top"
                                            title="Tooltip on top">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-primary pl-5 pr-5 mt-2"
                                            (click)="findMatricula(m.id)"><i class="fas fa-print"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
