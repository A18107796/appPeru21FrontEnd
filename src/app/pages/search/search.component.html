<section class="content">
    <div class="container-fluid">

        <div class="row mt-3">
            <div class="col-md-10 offset-md-1">
                <div class="list-group">
                    <div class="list-group-item" *ngFor="let item of searchResults">
                        <div class="row">
                            <div class="col px-4">
                                <div>
                                    <h3>{{ item.titulo}}</h3>
                                    <div class="float-right">
                                        <a class="btn bg-indigo pl-4 pr-4 btn-xs" [routerLink]="'/sistema/' + item.url"> IR
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
