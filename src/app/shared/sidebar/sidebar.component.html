<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-cyan elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link">
    <img src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: 0.8" />
    <span class="brand-text font-weight-light"> <strong>P E R U 2 1</strong></span>

  </a>

  <!-- Sidebar --> 
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex" *ngIf="authService.usuario">
     
      <div class="border rounded-circle pl-3 pr-3 text-center text-light bg-primary ml-2">
        <h4 class="mt-2">{{ authService.usuario.empleado.nombres.charAt(0) }}</h4>
      </div>
      <div class="info mt-2">
        <a href="#" class="d-block">{{ authService.usuario.empleado.nombres }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item" routerLinkActive="menu-open" *ngFor="let itemMenu of menu">
          <a class="nav-link nav-event" *ngIf="itemMenu.submenu.length > 0">
            <i [class]="'nav-icon ' + itemMenu.icono"></i>
            <p>
              {{itemMenu.titulo}}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <a class="nav-link nav-event" [routerLink]="itemMenu.url" routerLinkActive="active"
            *ngIf="itemMenu.submenu.length === 0">
            <i [class]="'nav-icon ' + itemMenu.icono"></i>
            <p>
              {{itemMenu.titulo}}
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let subMenu of itemMenu.submenu">
              <a [routerLink]="subMenu.url" class="nav-link " routerLinkActive="active bg-cyan">
                <i class="far fa-circle nav-icon"></i>
                <p>{{subMenu.titulo}}</p>
              </a>
            </li>
          </ul>

        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
